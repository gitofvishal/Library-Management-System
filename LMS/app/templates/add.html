<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/view">View Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/add">Add Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/update">Update</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  " aria-current="page" href="/delete">Delete</a>
              </li>
             
            </ul>
            <form action="/">
              <button class="btn btn-outline-danger" type="submit">Log Out</button>
            </form>
          </div>
        </div>
      </nav>



      {% block body %}
      <div class="container center col-sm-3"> 
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
    
  <center>      
    <form action="/add" method="post">
      {% csrf_token %}
      <h1>Add New Book</h1>   
        <label for="book_name">Book Name</label><br>
        <input type="text" class="form-control" id="book_name" name="book_name" value={{book.book_title}}><br>
        <label for="auther_name">Auther Name</label><br>
        <input type="text" class="form-control" id="Auther_name" name="author_name" value={{book.book_author}}><br>
        <label for="salary">Book Pages</label><br>
        <input type="number" class="form-control" id="pages" name="pages" value={{book.book_pages}}><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </center>
      </div>
        {% endblock body %}
    


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
